<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">#1</button>
    <button id="mem2-button">#2</button>
    <button id="mem3-button">#3</button>
    <h1>My Top 3 Foods <span>This Year!</span></h1>
    <ol>
      <li>
        <h3 id="mem1" class="1">Food #1</h3>
        <img
          id="food1"
          src="https://hips.hearstapps.com/del.h-cdn.co/assets/16/04/1453755470-delish-pasta-marinara-calabrese.jpg?crop=1.0xw:1xh;center,top&resize=1200:*"
          width="230"
        />
      </li>

      <li>
        <h3 id="mem2" class="2">Food #2</h3>
        <img
          id="food2"
          src="https://en-chatelaine.mblycdn.com/uploads/ench/2022/08/grilled-pork-banh-mi-feature.jpg"
          width="250"
        />
      </li>

      <li>
        <h3 id="mem3" class="3">Food #3</h3>
        <img id="food3"
          src="https://kickassbaker.com/wp-content/uploads/2023/05/chewy-and-fudgy-brookies-bar-recipe.jpg"
             width="250"
             />
      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
     $("#mem1-button").click(function () {
        $("#mem1").css("color", "lightgreen");
        $("#food1").show(200);
        $(".1").text("Pasta");
      });

      $("#mem2-button").click(function () {
        $("#mem2").css("color", "lightblue");
        $("#food2").show(200);
        $(".2").text("Vietnamese Food");
      });

      $("#mem3-button").click(function () {
        $("#mem3").css("color", "yellow");
        $("#food3").show(200);
        $(".3").text("Brookies");
      });
    </script>
  </body>
</html>
